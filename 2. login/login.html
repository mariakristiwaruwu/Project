<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

  <body>
    <header>
      <div class="box">
        <img src="../Icon Pikat Kantin/Icon Panah.png" class="panah" />

      </div>
    </header>
    <main>
      <p>Masukkan alamat email dan kata sandi</p>
      <div class="input-box">
        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
        <input type="email" required placeholder="Email" />

      <div class="input-box">
        <span class="icon"><i class="fa-regular fa-eye"></i></span>
        <input type="password" required placeholder="Sandi" />
      </div>
    </main>
    <footer>
      <button type="button" class="btn">
        <a href="../3. Beranda/Laporan.html">MASUK</a>
      </button>
