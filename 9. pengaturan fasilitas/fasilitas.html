<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="fasilitas.css" />
  </head>
  <body>
    <header>
      <nav class="wrapper">
        <div class="brand">
          <img src="../Icon Pikat Kantin/Icon Panah.png" class="panah" />
        </div>
        <div class="print">
          <p>Pengaturan Fasilitas</p>
        </div>
      </nav>
    </header>
    <main>
      <div class="kotak">
        <div class="gambar">
          <img src="../Icon Pikat Kantin/Icon Produk.png" />
        </div>
        <div class="stok"><p>Stok Dagang</p></div>
      </div>
      <div class="kotaks">
        <div class="gambar">
          <img src="../Icon Pikat Kantin/Icon Stok Bahan.png" />
        </div>
        <div class="stok"><p>Stok Bahan</p></div>
      </div>
      <div class="butt">
        <a href="#" class="button" id="button">SIMPAN</a>
      </div>
      <div class="popup">
        <div class="popup-content">
          <p>PIKAT Kantin ingin mengaktifkan Bluetooth</p>
          <div class="tlk">
            <div class="to">TOLAK</div>
            <div class="iz">IZINKAN</div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="contain">
        <div class="box">
          <img src="../Icon Pikat Kantin/Icon Tool Bar Beranda.png" />
          <img src="../Icon Pikat Kantin/Icon Tool Bar Laporan.png" />
          <img src="../Icon Pikat Kantin/Icon Tool Bar Penjualan.png" />
        </div>
        <div class="box">
          <p>Beranda</p>
          <p>Penjualan</p>
          <p>Laporan</p>
        </div>
      </div>
    </footer>
    <script>
      document.getElementById("button").addEventListener("click", function () {
        document.querySelector(".popup").style.display = "flex";
      });
    </script>
  </body>
</html>
